spring.application.name=main

# ===============================================
# =        MARIADB DATABASE CONFIGURATION       =
# ===============================================

# La URL de conexión a tu base de datos MariaDB.
# Reemplaza 'localhost:3306' con la dirección y puerto de tu servidor, y 'izy_academy_db' con el nombre de tu base de datos.
spring.datasource.url=jdbc:mariadb://localhost:3306/izy_academy_db

# Tu usuario de la base de datos
spring.datasource.username=root

# Tu contraseña de la base de datos
spring.datasource.password=tu_contraseña_secreta

# Opcional, pero recomendado: le indica a Spring el driver a utilizar.
# Spring Boot es inteligente y generalmente lo detecta solo gracias a la dependencia.
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================================
# =           JPA/HIBERNATE CONFIGURATION       =
# ===============================================

# El dialecto le dice a Hibernate cómo "hablar" el SQL específico de MariaDB.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Esta propiedad controla cómo Hibernate maneja el esquema de la base de datos.
# Opciones comunes:
#   - 'validate': Valida que las tablas coincidan con las entidades, pero no hace cambios.
#   - 'update': Modifica el esquema de la BD para que coincida con tus entidades (útil en desarrollo).
#   - 'create': Borra y recrea las tablas cada vez que la aplicación inicia (útil para tests).
#   - 'create-drop': Como 'create', pero borra todo al apagar la aplicación.
#   - 'none': (Por defecto) No hace nada. Es la opción más segura para producción.
spring.jpa.hibernate.ddl-auto=update

# Opcional: Muestra en la consola el SQL que Hibernate está ejecutando. Muy útil para depurar.
spring.jpa.show-sql=true